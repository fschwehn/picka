<span class="picka">
  <input type="number" class="picka-comp picka-comp-day" ng-model="day"> .
  <input type="number" class="picka-comp picka-comp-month" ng-model="month"> .
  <input type="number" class="picka-comp picka-comp-year" ng-model="year">
  
  <button class="btn btn-xs btn-info" ng-click="today()">today</button>
  <button class="btn btn-xs btn-danger" ng-click="clear()">clear</button>
</span>
